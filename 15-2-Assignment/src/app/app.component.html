<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          class="form-control"
            type="email"
            id="email"
            required
            email  
            ngModel
            name="email"
            #emailRef="ngModel"
          >
          <p class="help-block" *ngIf="!emailRef.valid && emailRef.touched">Email is invalid</p>
        </div>
        <div class="form-group">
          <label for="subscription">Choose a subscription</label>
          <select 
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"  
            name="subscription" 
            #selectRef="ngModel"
            >
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
          <p class="help-block" *ngIf="!selectRef.valid && selectRef.touched">Select is invalid</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password"
            class="form-control"
            type="password"
            ngModel
            name="password"
            required  
            #passwordRef="ngModel"
          >
          <p class="help-block" *ngIf="!passwordRef.valid && passwordRef.touched">Password is required</p>
        </div>

        <p *ngIf="!signupForm.valid && signupForm.touched">Form is invalid</p>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!signupForm.valid"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
