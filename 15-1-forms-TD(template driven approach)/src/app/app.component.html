<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div 
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup"
          >
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required
            >
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUserName()"
            >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #emailRef="ngModel"
            >
            <span class="help-block" *ngIf="!emailRef.valid && emailRef.touched">Please enter a valid Email</span>
          </div>
        </div>
        <p class="help-block" *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            [(ngModel)]="answer"
            name="questionAnswer" 
            rows="3"
            class="form-control"
            ></textarea>
        </div>
        <p>Your answer (using two way binding) in the text area is  {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio" 
              name="gender"
              ngModel
              [value]="gender"  
              required
            >
            {{gender}}
          </label>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!form.valid"  
        >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{this.user.username}}</p>
      <p>Email: {{this.user.email}} </p>
      <p>Secret Question: {{this.user.secretQuestion}} </p>
      <p>Answer: {{this.user.answer}} </p>
      <p>Gender: {{this.user.gender}} </p>
    </div>
  </div>
</div>
